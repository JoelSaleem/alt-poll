apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-polls-svc
spec:
  selector:
    app: polls
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-polls-depl
  labels:
    app: polls
spec:
  replicas: 1
  selector:
    matchLabels:
      app: polls
  template:
    metadata:
      labels:
        app: polls
    spec:
      containers:
        - name: polls
          image: jsaleem/alt-poll-polls:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
          